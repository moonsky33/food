<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神美食</title>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>

<body>

    <!-- 页头 -->
    <header>
        <h1><a href="index.html">原神食物</a></h1>

        <!-- 搜索框 -->
        <div class="search-bar">
            <input type="text" placeholder="探索原食">
            <button>🔍</button>
        </div>

        <!-- 登录注册按钮 -->
        <div class="auth-buttons">
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="#menu">菜谱</a></li>
            <li><a href="#" onclick="openRankingModal()">查看排行榜</a></li>
            <li><a href="#contact" onclick="openContactModal()">联系我们</a></li>
        </ul>
    </nav>

    <!-- 轮播图 -->
    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="./img/1.png" alt="前往米游社">
            <img src="./img/2.jpeg" alt="前往原神">
            <img src="./img/3.jpeg" alt="原神启动">
            <img src="./img/4.jpeg" alt="再启动">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="moveCarousel(-1)">❮</button>
            <button class="carousel-button" onclick="moveCarousel(1)">❯</button>
        </div>
    </div>

    <!-- 菜谱展示 -->
    <div class="recipe-section" id="menu">
        <h2>推荐菜谱</h2>
        <div class="recipe-container">
            <!-- 菜谱1 -->
            <div class="recipe-item">
                <img src="./img/qgqhzt.png" alt="菜谱1">
                <h3>奇怪的奇魂之汤</h3>
                <p>颗粒果制成的饮品。浅浅喝下一口，所有的味蕾都开始颤抖... 某种意义上也算是「回味无穷」一因为过于浓郁的味道始终萦绕在舌尖，喝水也无法冲淡。</p>
                <button onclick="openModal('奇怪的奇魂之汤', '颗粒果*1、烬心花*1、糖*1、果酱*1')">查看菜谱</button>
            </div>
            <!-- 菜谱2 -->
            <div class="recipe-item">
                <img src="./img/tthnj.png" alt="菜谱2">
                <h3>甜甜花酿鸡</h3>
                <p>邮箱经典赠送（雾）</p>
                <button onclick="openModal('甜甜花酿鸡', '禽肉*2、甜甜花*2')">查看菜谱</button>
            </div>
            <div class="recipe-item">
                <img src="./img/xtq.png" alt="菜谱2">
                <h3>仙跳墙</h3>
                <p>神中神！【须三山叩首，凤凰鸾鸟】获得！</p>
                <button onclick="openModal('仙跳墙', '火腿*4、螃蟹*3、虾仁*3、松茸*3')">查看菜谱</button>
            </div>
        </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div class="modal-overlay" id="ranking-modal-overlay">
        <div class="modal">
            <h3>菜谱排行榜</h3>
            <div class="ranking-modal-content">
                <div class="ranking-modal-item">
                    <h4>1. 甜甜花酿鸡</h4>
                    <p>简单又美味，邮箱赠送，深受大家喜爱（雾）。</p>
                </div>
                <div class="ranking-modal-item">
                    <h4>2. 奇怪的奇魂之汤</h4>
                    <p>随机排放</p>
                </div>
                <div class="ranking-modal-item">
                    <h4>3.仙跳墙</h4>
                    <p>神中神！</p>
                </div>
            </div>
            <button onclick="closeRankingModal()">关闭</button>
        </div>
    </div>

    <!-- 菜谱弹窗 -->
    <div class="modal-overlay" id="recipe-modal-overlay">
        <div class="modal">
            <h3 id="recipe-modal-title">菜谱名称</h3>
            <p id="recipe-modal-description">菜谱详情</p>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>

    <!-- 联系我们弹窗 -->
    <div class="modal-overlay" id="contact-modal-overlay">
        <div class="modal">
            <h3 id="contact-modal-title">关于我</h3>
            <p id="contact-modal-description">写原神只是这个放二次元图，我是二次元哈哈</p>
            <button onclick="closeContactModal()">关闭</button>
        </div>
    </div>

 <script src="./js/script.js"></script>

</body>

</html>
